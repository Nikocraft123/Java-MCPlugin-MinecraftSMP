name: MinecraftSMP
version: '${project.version}'
main: de.nikocraft.minecraftsmp.Main
api-version: 1.19
prefix: MinecraftSMP
authors: [ Nikocraft ]
description: A minecraft plugin with essential features for a survival server
commands:
  teleportrequest:
    aliases:
      - tpr
    usage: /teleportrequest help
    description: Player teleport on request
  status:
    usage: /status <name>
    description: Set the own status
  displayip:
    usage: /displayip <ip>
    description: Set the display server IP
    permission: op
  spawn:
    usage: No arguments
    description: Teleport to spawn
  shopping:
    usage: No arguments
    description: Teleport to shopping district
  stronghold:
    usage: No arguments
    description: Teleport to stronghold
  home:
    usage: No arguments
    description: Teleport to home
  sethome:
    usage: No arguments
    description: Set home at current position
